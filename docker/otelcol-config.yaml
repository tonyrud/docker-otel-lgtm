receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - http://*
  
  # File log receiver for scraping Elixir application logs
  filelog:
    include:
      - /var/log/elixir_phx/*.log
    start_at: end
    storage: file_storage
    operators:
      # Parse JSON logs from your Elixir application
      - type: json_parser
        id: parse_json
        parse_from: attributes.message
        parse_to: attributes
      # Add service name and other attributes
      - type: add
        field: resource.service.name
        value: "elixir_phx"
      - type: add
        field: resource.service.version
        value: "0.1.0"
  
  prometheus/collector:
    config:
      scrape_configs:
        - job_name: "opentelemetry-collector"
          scrape_interval: 1s
          static_configs:
            - targets: ["127.0.0.1:8888"]

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
    path: "/ready"
  
  # File storage for filelog receiver state
  file_storage:
    directory: /var/lib/otelcol-contrib/file_storage
    timeout: 10s
    create_directory: true

processors:
  batch:
  
  # Resource processor to standardize resource attributes
  resource:
    attributes:
      - key: deployment.environment
        value: development
        action: insert

exporters:
  otlphttp/metrics:
    endpoint: http://127.0.0.1:9090/api/v1/otlp
    tls:
      insecure: true
  otlphttp/traces:
    endpoint: http://127.0.0.1:4418
    tls:
      insecure: true
  otlphttp/logs:
    endpoint: http://127.0.0.1:3100/otlp
    tls:
      insecure: true
  otlp/profiles:
    endpoint: http://127.0.0.1:4040
    tls:
      insecure: true
  debug/metrics:
    verbosity: detailed
  debug/traces:
    verbosity: detailed
  debug/logs:
    verbosity: detailed

service:
  extensions: [health_check, file_storage]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlphttp/traces]
      #exporters: [otlphttp/traces,debug/traces]
    metrics:
      receivers: [otlp, prometheus/collector]
      processors: [batch, resource]
      exporters: [otlphttp/metrics]
      #exporters: [otlphttp/metrics,debug/metrics]
    logs:
      # Both OTLP and file-based log collection
      receivers: [otlp, filelog]
      processors: [batch, resource]
      exporters: [otlphttp/logs]
      #exporters: [otlphttp/logs,debug/logs]
    profiles:
      receivers: [otlp]
      processors: [resource]
      exporters: [otlp/profiles]
