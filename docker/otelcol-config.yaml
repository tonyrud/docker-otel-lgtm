receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - http://*
  
  # File log receiver for scraping Elixir application logs
  filelog:
    include:
      - /var/log/elixir_phx/*.log
    start_at: end
    storage: file_storage
    operators:
      # Extract OpenTelemetry trace ID from Elixir logs
      - type: regex_parser
        id: extract_otel_trace_id
        regex: '.*otel_trace_id=(?P<otel_trace_id>[a-f0-9]+)'
        parse_from: body
        parse_to: attributes
      # Extract OpenTelemetry span ID from Elixir logs  
      - type: regex_parser
        id: extract_otel_span_id
        regex: '.*otel_span_id=(?P<otel_span_id>[a-f0-9]+)'
        parse_from: body
        parse_to: attributes
      # Extract service name
      - type: regex_parser
        id: extract_service_name  
        regex: '.*service_name=(?P<service_name>[^\s]+)'
        parse_from: body
        parse_to: attributes
      # Extract log level
      - type: regex_parser
        id: extract_level
        regex: '\[(?P<level>\w+)\]'
        parse_from: body  
        parse_to: attributes
      # Extract request ID
      - type: regex_parser
        id: extract_request_id
        regex: '.*request_id=(?P<request_id>[^\s]+)'
        parse_from: body
        parse_to: attributes
      # Move trace ID to standard OpenTelemetry format
      - type: move
        from: attributes.otel_trace_id
        to: attributes["trace_id"]
      # Move span ID to standard OpenTelemetry format  
      - type: move
        from: attributes.otel_span_id
        to: attributes["span_id"]
      # Move service name to resource attributes
      - type: move
        from: attributes.service_name
        to: resource["service.name"]
  
  prometheus/collector:
    config:
      scrape_configs:
        - job_name: "opentelemetry-collector"
          scrape_interval: 1s
          static_configs:
            - targets: ["127.0.0.1:8888"]

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
    path: "/ready"
  
  # File storage for filelog receiver state
  file_storage:
    directory: /var/lib/otelcol-contrib/file_storage
    timeout: 10s
    create_directory: true

processors:
  batch:
  
