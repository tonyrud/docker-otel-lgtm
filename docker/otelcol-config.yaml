receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - http://*
  
  # File log receiver for scraping Elixir application logs
  filelog:
    include:
      - /var/log/elixir_phx/*.log
    start_at: end
    storage: file_storage
    operators:
      # Parse JSON logs from Elixir application
      - type: json_parser
        id: parse_json_logs  
        parse_from: body
        parse_to: attributes
      # Map OpenTelemetry fields from metadata to standard format
      - type: move
        from: attributes.metadata.otel_trace_id
        to: attributes["trace_id"]
        if: 'attributes.metadata?.otel_trace_id != nil'
      - type: move
        from: attributes.metadata.otel_span_id  
        to: attributes["span_id"]
        if: 'attributes.metadata?.otel_span_id != nil'
      # Extract request_id from metadata if present
      - type: move
        from: attributes.metadata.request_id
        to: attributes["request_id"]
        if: 'attributes.metadata?.request_id != nil'
      - type: move
        from: attributes.metadata.service_name
        to: resource["service.name"]
        if: 'attributes.metadata?.service_name != nil'
  
  prometheus/collector:
    config:
      scrape_configs:
        - job_name: "opentelemetry-collector"
          scrape_interval: 1s
          static_configs:
            - targets: ["127.0.0.1:8888"]

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
    path: "/ready"
  
  # File storage for filelog receiver state
  file_storage:
    directory: /var/lib/otelcol-contrib/file_storage
    timeout: 10s
    create_directory: true

processors:
  batch:
  
exporters:
  otlphttp/metrics:
    endpoint: http://127.0.0.1:9090/api/v1/otlp
    tls:
      insecure: true
  otlphttp/traces:
    endpoint: http://127.0.0.1:4418
    tls:
      insecure: true
  otlphttp/logs:
    endpoint: http://127.0.0.1:3100/otlp
    tls:
      insecure: true
  otlp/profiles:
    endpoint: http://127.0.0.1:4040
    tls:
      insecure: true
  debug/metrics:
    verbosity: detailed
  debug/traces:
    verbosity: detailed
  debug/logs:
    verbosity: detailed

service:
  extensions: [health_check, file_storage]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/traces]
      #exporters: [otlphttp/traces,debug/traces]
    metrics:
      receivers: [otlp, prometheus/collector]
      processors: [batch]
      exporters: [otlphttp/metrics]
      #exporters: [otlphttp/metrics,debug/metrics]
    logs:
      # Both OTLP and file-based log collection
      receivers: [otlp, filelog]
      processors: [batch]
      exporters: [otlphttp/logs]
      #exporters: [otlphttp/logs,debug/logs]
    profiles:
      receivers: [otlp]
      exporters: [otlp/profiles]
